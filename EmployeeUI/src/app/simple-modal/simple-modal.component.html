<div class="modal" *ngIf="content">
    <div class="modal-content">
      <div class="modal-header">
        <h4>{{ title }}</h4>
        <button (click)="closeModal()" class="close-btn">X</button>
      </div>
      <div class="modal-body">
        <p>{{ content }}</p>
      </div>
      <div class="modal-footer">
        <button (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
